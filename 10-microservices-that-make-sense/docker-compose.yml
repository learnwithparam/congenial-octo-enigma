services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth:3001
      - NOTIFICATION_SERVICE_URL=http://notifications:3002
    depends_on:
      - auth
      - notifications

  auth:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - AUTH_PORT=3001
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

  notifications:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NOTIFICATION_PORT=3002
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

volumes:
  redisdata:
